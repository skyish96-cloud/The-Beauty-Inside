<section class="page page-result">
  <header class="header">
    <div class="brand">
      <div class="logo">Beauty Inside</div>
      <div class="tag">오늘의 표정: <span data-expression>-</span></div>
    </div>

    <div class="mosaic" aria-hidden="true">
      <span class="tile t-sun"></span>
      <span class="tile t-peach"></span>
      <span class="tile t-sky"></span>
      <span class="tile t-mint"></span>
      <span class="tile t-violet"></span>
      <span class="tile t-coral"></span>
    </div>
  </header>

  <div class="grid">
    <div class="panel">
      <img data-snapshot class="snapshot" alt="snapshot" />
      <div class="muted small">캡처 이미지(로컬 미리보기)</div>
    </div>

    <div class="panel">
      <h2>Top 3</h2>
      <div class="results" data-results></div>

      <div class="row">
        <button class="btn" data-btn-retry>다시 하기</button>
        <button class="btn primary" data-btn-download>다운로드</button>
      </div>
      <div class="privacy-badge">🔒 원본 사진 저장 안 함</div>
    </div>
  </div>
</section>
