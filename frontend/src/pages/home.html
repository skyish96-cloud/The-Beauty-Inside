<section class="page page-home">
  <header class="header">
    <div class="brand">
      <div class="logo">Beauty Inside</div>
      <div class="tag">나만의 닮은꼴 찾기 ✨</div>
    </div>

    <div class="mosaic" aria-hidden="true">
      <span class="tile t-coral"></span>
      <span class="tile t-sun"></span>
      <span class="tile t-mint"></span>
      <span class="tile t-sky"></span>
      <span class="tile t-violet"></span>
      <span class="tile t-peach"></span>
    </div>
  </header>

  <div class="grid">
    <div class="panel camera">
      <video data-video class="video" autoplay muted playsinline></video>
      <div class="hint" data-cam-hint>카메라 준비 중...</div>
    </div>

    <div class="panel">
      <div class="kicker">오늘의 나는 누구?</div>
      <h1>당신과 닮은 셀럽을<br />찾아드릴게요</h1>
      <p class="muted">자연스러운 표정을 지어보세요. 분석 후 원본은 삭제됩니다.</p>

      <div class="row">
        <button class="btn primary btn-icon" data-btn-capture>
          <span>📸</span> 촬영하기
        </button>
        <button class="btn secondary" data-btn-retry-cam>🔄 카메라 재연결</button>
      </div>

      <div class="status" data-status></div>
      <div class="privacy-badge">원본 사진 저장 안 함</div>
    </div>
  </div>

  <footer class="footer muted">
    💫 촬영된 이미지는 분석 후 즉시 삭제되며 어디에도 저장되지 않아요
  </footer>
</section>
